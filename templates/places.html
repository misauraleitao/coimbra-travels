{% extends "base.html" %}
{% block content %}



    {% for place in places %}
        {{ place.place_name }}<br>
        {{ place.category_name }}<br>
        {{ place.location }}<br>
        <img class="responsive-img" src="{{ place.image_url }}" alt="url image">
        <br>
        {{ place.description }}<br>
        {{ place.date }}<br>
    {% endfor %}

{% endblock %}
