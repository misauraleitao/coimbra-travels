{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Categories</h3>

    <div class="row s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large grey">
             Add Category
        </a>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn black">Edit</a>
                        <a href="#" class="btn red">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
