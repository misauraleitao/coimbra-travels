<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Coimbra Travels</title>
</head>
<body>
     <header>
         <!--Top Navbar-->
        <nav class="text-shadow  deep-purple darken-2">
            <div class="nav-wrapper">
              <a href="{{ url_for('get_places') }}" class="brand-logo yellow-text darken-4">Coimbra Travels</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('get_places') }}">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Add Place</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="#">Log Out</a></li>
                <li><a href="#">Log In</a></li>
                
              </ul>
            </div>
          </nav>
        
          <!--mobile side-nav-->
          <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center align yellow-text darken-4">Coimbra Travels</h4></li>
            <li><a href="{{ url_for('get_places') }}">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Add Place</a></li>
            <li><a href="{ url_for('register') }}">Register</a></li>
            <li><a href="#">Log Out</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
     </header>

    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
